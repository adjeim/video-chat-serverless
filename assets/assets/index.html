<html>
  <head>

    <meta http-equiv='X-UA-Compatible'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Video Chat</title>
    <link rel='stylesheet' type='text/css' href='styles.css'/>
